<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<style>
        @font-face {
            font-family: 'BodoniBlack';
            src: url("BOD_BLAR.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 17.5px 50px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
        }

        .lime-circle {
            width: 200px;
            height: 200px;
            background-color: #c5ff00;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 100px;
            z-index: -1;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16.5px;
        }

        nav ul li:nth-child(1) a {
            color: blue;
            font-weight: 600;
        }

        nav ul li:nth-child(2) a {
            color: blue;
            font-weight: 600;
            text-decoration: underline;
        }

        nav ul li:nth-child(3) a {
            color: blue;
            font-weight: 600;
        }

        nav ul li:nth-child(4) a {
            color: blue;
            font-weight: 600;
        }

        nav ul li:nth-child(5) a {
            color: blue;
            font-weight: 600;
        }

        .portfolio-title {
            text-align: center;
            margin: 10px 0;
            font-family: 'BodoniBlack', 'Bodoni MT Black', serif;
        }

        .portfolio-title h1 {
            font-size: 120px;
            color: blue;
            font-weight: bold;
        }

        .portfolio-categories {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
        }

        .portfolio-categories a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .portfolio-categories a:nth-child(2) {
            text-decoration: underline;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 0 50px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            transition: all 0.3s ease;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(1.5) hue-rotate(36deg) saturate(2.5) brightness(0.8);
            transition: filter 0.3s ease;
        }

        .portfolio-item:hover img {
            filter: none;
        }

        .item-description {
            align-items: center;
            bottom: 0;
            /* background: rgba(0, 0, 255, 0.8);  */
            color: #0000ff;
            width: 100%;
            padding: 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover .item-description {
            opacity: 1;
        }

        .click-info {
            margin: 4px 0;
            color: #0000ff;
            font-size: 14px;
            padding-left: 50px;
            font-family:  'Poppins', sans-serif;    
        }

        .footer {
            background-color: #0000ff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-family: Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .copyright {
            font-size: 16px;
            font-weight: 400;
        }

        .name {
            font-weight: bold;
        }
        
        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: blue;
            margin: 3px 0;
        }

        /* Media queries for responsive design */
        @media (max-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                padding: 17.5px 30px;
            }
            
            .portfolio-title h1 {
                font-size: 100px;
            }
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
                margin: 0 30px;
            }
            
            .portfolio-title h1 {
                font-size: 80px;
            }
            
            .portfolio-categories {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            
            nav ul {
                gap: 20px;
            }
            
            .lime-circle {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 576px) {
            .hamburger {
                display: flex;
                z-index: 999;
            }
            
            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                z-index: 998;
            }
            
            nav ul.active {
                right: 0;
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
                margin: 0 20px;
            }
            
            .portfolio-title h1 {
                font-size: 60px;
            }
            
            .portfolio-categories {
                padding: 0 20px;
            }
            
            header {
                padding: 17.5px 20px;
            }
            
            .lime-circle {
                width: 120px;
                height: 120px;
                left: 50px;
            }
        }

        @font-face {
            font-family: 'BodoniBlack';
            src: url("/font/BOD_BLAR.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
        }
</style>
</head>
<body>
    <div class="lime-circle"></div>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">About Me</a></li>
                <li><a href="portfoliopage.html">Portfolio</a></li>
                <li><a href="socialmedia.html">Social Media</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="portfolio-title">
        <h1>Portfolio</h1>
    </div>

    <div class="portfolio-categories">
        <a href="portfoliopage.html">All</a>
        <a href="posterpage.html">Posters</a>
        <a href="feedspage.html">Feeds</a>
        <a href="photographypage.html">Photography</a>
        <a href="handmade.html">Handmade</a>
    </div>

     <div class="click-info">
        <p>(Hover over images for more details)</p>
    </div>

    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="portfolio pictures/Rachel-2023410009-Movie Poster.png" alt="Dark movie poster with Ryan Gosling" style="height: 375px;" width="200px">
            <div class="item-description">Movie Poster</div> 
        </div>
        <div class="portfolio-item">
            <img src="portfolio pictures/Rachel - 2023410009 - Poster.png" alt="Futurism technology poster" style="height: 375px;" width="200px">
            <div class="item-description">Futuristic Poster</div>
        </div>
        <div class="portfolio-item">
            <img src="portfolio pictures/INSANE PT2.png" alt="Abstract data visualization poster" style="height: 375px;" width="200px">
            <div class="item-description">Abstract Poster</div>
        </div>
        <div class="portfolio-item">
            <img src="portfolio pictures/Rachel Poster PT2-02.jpg" alt="Embrace Diversity poster" style="height: 375px;" width="200px">
            <div class="item-description">Diversity Poster</div>
        </div>
    </div>

    <!-- <div class="click-info">
        <p>Hover on an image to reveal full color and details!</p>
    </div> -->

    <footer class="footer">
        <p class="copyright">Copyright © 2025 <span class="name">Rachel</span>. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
        
        // For touch devices - allow tap to show full color
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            
            portfolioItems.forEach(item => {
                item.addEventListener('touchstart', function() {
                    const img = this.querySelector('img');
                    const desc = this.querySelector('.item-description');
                    
                    if (img.style.filter === 'none') {
                        img.style.filter = 'sepia(1.5) hue-rotate(55deg) saturate(0.9) brightness(0.8)';
                        desc.style.opacity = '0';
                    } else {
                        img.style.filter = 'none';
                        desc.style.opacity = '1';
                    }
                });
            });
        });
    </script>
</body>
</html>
