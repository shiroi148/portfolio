<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<style>
    @font-face {
            font-family: 'BodoniBlack';
            src: url("BOD_BLAR.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
          }

     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f2e8; 
            color: #000000;
            overflow-x: hidden;
            width: 100%;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16.5px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 25px;
            height: 25px;
            background-color: #0000ff;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-links a {
            text-decoration: none;
            color: #0000ff;
            font-weight: 600;
            white-space: nowrap;
        }

        .nav-links a:nth-child(3) {
            text-decoration: underline;
        }

        .instagram-text {
            position: absolute;
            left: 15px;
            top: 46%;
            transform: translateY(-50%) rotate(180deg);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 60px;
            color: blue;
            font-family: 'BodoniBlack', 'Bodoni MT Black', serif;
            z-index: 2;
            opacity: 0.9;
        }
        
        .content-wrapper {
            position: relative;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 30px;
            align-items: center;
            align-self: center;
            justify-content: center;
        }
        
        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left: 90px;
            position: relative;
            z-index: 5;
            width: calc(100% - 90px);
            overflow: hidden;
            align-items: center;
            align-self: center; 
        }
        
        .video-grid {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            width: 100%;
            transition: transform 0.3s ease;
            flex-wrap: nowrap;
            align-items: center;
            align-self: center;
            justify-content: center;
        }
        
        .video-container {
            position: relative;
            width: 305px;
            flex: 0 0 305px;
            overflow: hidden;
            margin-right: 10px;
            align-items: center;
            align-self: center;
        }
        
        .video-thumb {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 30px;
            align-items: center;
            align-self: center;
        }
        
        .video-caption {
            text-align: center;
        }
        
        .caption-button {
            border: none;
            border-radius: 0px;
            padding: 15px;
            font-size: 16px;
            background-color: transparent;
            cursor: pointer;
            width: 100%;
        }
        
        .navigation {
            display: flex;
            justify-content: flex-start;
            width: 90%;
            margin-left: 31px;
            text-decoration: none;
            color: #000;
            margin-top: -35px;
            position: relative;
            z-index: 5;
            align-items: center;
            align-self: center;
        }
        
        .back-button {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        .back-button:hover{
            text-decoration: underline;
            color: #0000ff;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
            font-weight: bold;
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        .footer {
            background-color: #0000ff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-family: Calibri, 'Trebuchet MS', sans-serif;
            position: relative;
            z-index: 5;
            width: 100%;
            margin-top: auto;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .video-container {
                width: 280px;
                flex: 0 0 280px;
            }
            
            .video-thumb {
                height: 400px;
            }
        }
        
        @media (max-width: 1024px) {
            .video-container {
                width: 250px;
                flex: 0 0 250px;
            }
            
            .video-thumb {
                height: 380px;
            }
            
            .instagram-text {
                font-size: 50px;
                left: 10px;
            }
            
            .content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
            
            .navigation {
                margin-left: 80px;
            }
            
            .nav-links {
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
                font-size: 14px;
            }
            
            .instagram-text {
                font-size: 40px;
                left: 5px;
            }
            
            .video-container {
                width: 220px;
                flex: 0 0 220px;
            }
            
            .video-thumb {
                height: 340px;
            }
            
            .content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
            
            .navigation {
                margin-left: 60px;
            }
            
            nav {
                padding: 15px 3%;
            }
        }
        
        @media (max-width: 576px) {
            .nav-links {
                gap: 10px;
                font-size: 12px;
            }
            
            .instagram-text {
                font-size: 32px;
                left: 5px;
            }
            
            .video-container {
                width: 180px;
                flex: 0 0 180px;
            }
            
            .video-thumb {
                height: 280px;
            }
            
            .content {
                margin-left: 50px;
                width: calc(100% - 50px);
            }
            
            .navigation {
                margin-left: 50px;
            }
            
            .arrow {
                width: 30px;
                height: 30px;
            }
            
            .caption-button {
                font-size: 14px;
                padding: 10px;
            }
            
            nav {
                padding: 10px 2%;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 480px) {
            .instagram-text {
                font-size: 24px;
                left: 2px;
            }
            
            .video-container {
                width: 150px;
                flex: 0 0 150px;
            }
            
            .video-thumb {
                height: 240px;
            }
            
            .content {
                margin-left: 40px;
                width: calc(100% - 40px);
            }
            
            .navigation {
                margin-left: 40px;
            }
            
            .caption-button {
                font-size: 12px;
                padding: 8px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                gap: 8px 15px;
                justify-content: flex-start;
            }
            
            .nav-links a {
                font-size: 11px;
            }
        }

        @font-face {
            font-family: 'BodoniBlack';
            src: url("/font/BOD_BLAR.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

</style>
</head>
<body>
    <nav>
        <div class="logo"></div>
        <div class="nav-links">
            <a href="index.html" class="about-me">About Me</a>
            <a href="portfoliopage.html">Portfolio</a>
            <a href="socialmedia.html">Social Media</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="instagram-text">INSTAGRAM</div>
    
    <div class="content-wrapper">
        <div class="content">
            <div class="arrow arrow-left">&lt;</div>
            <div class="video-grid">
                <div class="video-container">
                    <video src="video/WhatsApp Video 2025-03-07 at 16.24.03.mp4" class="video-thumb"></video>
                    <div class="video-caption">
                        <button class="caption-button">Short vlog to Bandung!</button>
                    </div>
                </div>
                
                <div class="video-container">
                    <video src="video/IMG_3573.MP4" class="video-thumb"></video>
                    <div class="video-caption">
                        <button class="caption-button">Playing Luge in Lembang!</button>
                    </div>
                </div>
                
                <div class="video-container">
                    <video src="video/IMG_2567.MP4" class="video-thumb"></video>
                    <div class="video-caption">
                        <button class="caption-button">Short vlog of us cooking!</button>
                    </div>
                </div>
                
                <div class="video-container">
                    <video src="video/IMG_1985.MP4" class="video-thumb"></video>
                    <div class="video-caption">
                        <button class="caption-button">Kodagu Cafe!</button>
                    </div>
                </div>
                
                <div class="video-container">
                    <video src="video/IMG_1956 (1).MP4" class="video-thumb"></video>
                    <div class="video-caption">
                        <button class="caption-button">Friends with Bru Cafe!</button>
                    </div>
                </div>
            </div>
            <div class="arrow arrow-right">&gt;</div>
        </div>
        
        <div class="navigation">
            <a href="socialmedia.html" class="back-button">back</a>
        </div>
    </div>

    <footer class="footer">
        <p class="copyright">Copyright © 2025 <span class="name">Rachel</span>. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoGrid = document.querySelector('.video-grid');
            const videos = document.querySelectorAll('video');
            const arrowLeft = document.querySelector('.arrow-left');
            const arrowRight = document.querySelector('.arrow-right');
            
            let currentIndex = 0;
            let startX, moveX;
            let isDragging = false;
            
            // Calculate how many videos are visible at once based on screen width
            function getVisibleVideosCount() {
                const width = window.innerWidth;
                if (width > 1200) {
                    return 3; // Desktop shows 3 videos
                } else if (width > 768) {
                    return 2; // Tablet shows 2 videos
                } else {
                    return 1; // Mobile shows 1 video
                }
            }
            
            // Move the carousel
            function moveCarousel() {
                const videoWidth = document.querySelector('.video-container').offsetWidth + 20; // width + gap
                videoGrid.style.transform = `translateX(-${currentIndex * videoWidth}px)`;
            }
            
            // Check if arrows should be visible
            function updateArrowVisibility() {
                const maxIndex = videos.length - getVisibleVideosCount();
                arrowLeft.style.display = currentIndex <= 0 ? 'none' : 'flex';
                arrowRight.style.display = currentIndex >= maxIndex ? 'none' : 'flex';
            }
            
            // Initialize carousel
            function initCarousel() {
                // Reset carousel position when window size changes
                currentIndex = 0;
                moveCarousel();
                updateArrowVisibility();
            }
            
            // Initialize on page load
            initCarousel();
            
            // Arrow click handlers
            arrowLeft.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    moveCarousel();
                    updateArrowVisibility();
                }
            });
            
            arrowRight.addEventListener('click', function() {
                const maxIndex = videos.length - getVisibleVideosCount();
                if (currentIndex < maxIndex) {
                    currentIndex++;
                    moveCarousel();
                    updateArrowVisibility();
                }
            });
            
            // Touch swipe functionality
            videoGrid.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            videoGrid.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                moveX = e.touches[0].clientX;
                const diff = moveX - startX;
                
                // Add a little movement to the carousel during the drag
                if (Math.abs(diff) > 5) {
                    const videoWidth = document.querySelector('.video-container').offsetWidth + 20;
                    const offset = -currentIndex * videoWidth + diff * 0.5;
                    
                    // Limit the drag movement
                    const maxIndex = videos.length - getVisibleVideosCount();
                    const minOffset = -maxIndex * videoWidth;
                    
                    if (offset <= 0 && offset >= minOffset) {
                        videoGrid.style.transform = `translateX(${offset}px)`;
                    }
                }
            });
            
            videoGrid.addEventListener('touchend', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = moveX - startX;
                const videoWidth = document.querySelector('.video-container').offsetWidth + 20;
                const maxIndex = videos.length - getVisibleVideosCount();
                
                if (diff < -50 && currentIndex < maxIndex) {
                    // Swipe left
                    currentIndex++;
                } else if (diff > 50 && currentIndex > 0) {
                    // Swipe right
                    currentIndex--;
                }
                
                moveCarousel();
                updateArrowVisibility();
            });
            
            // Mouse drag functionality for desktop
            videoGrid.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                isDragging = true;
                videoGrid.style.cursor = 'grabbing';
                
                // Prevent default drag behavior
                e.preventDefault();
            });
            
            videoGrid.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                moveX = e.clientX;
                const diff = moveX - startX;
                
                // Add a little movement to the carousel during the drag
                if (Math.abs(diff) > 5) {
                    const videoWidth = document.querySelector('.video-container').offsetWidth + 20;
                    const offset = -currentIndex * videoWidth + diff * 0.5;
                    
                    // Limit the drag movement
                    const maxIndex = videos.length - getVisibleVideosCount();
                    const minOffset = -maxIndex * videoWidth;
                    
                    if (offset <= 0 && offset >= minOffset) {
                        videoGrid.style.transform = `translateX(${offset}px)`;
                    }
                }
            });
            
            videoGrid.addEventListener('mouseup', function() {
                if (!isDragging) return;
                
                const diff = moveX - startX;
                const videoWidth = document.querySelector('.video-container').offsetWidth + 20;
                const maxIndex = videos.length - getVisibleVideosCount();
                
                if (diff < -50 && currentIndex < maxIndex) {
                    // Drag left
                    currentIndex++;
                } else if (diff > 50 && currentIndex > 0) {
                    // Drag right
                    currentIndex--;
                }
                
                moveCarousel();
                updateArrowVisibility();
                
                isDragging = false;
                videoGrid.style.cursor = 'grab';
            });
            
            videoGrid.addEventListener('mouseleave', function() {
                if (isDragging) {
                    moveCarousel();
                    isDragging = false;
                    videoGrid.style.cursor = 'grab';
                }
            });
            
            // Video hover play functionality
            videos.forEach(video => {
                // Play video on hover
                video.addEventListener('mouseenter', function() {
                    this.play();
                });
                
                // Pause and reset video when mouse leaves
                video.addEventListener('mouseleave', function() {
                    this.pause();
                    this.currentTime = 0;
                });
                
                // For touch devices
                video.addEventListener('touchstart', function(e) {
                    e.stopPropagation(); // Prevent triggering the carousel swipe
                    if (this.paused) {
                        this.play();
                    } else {
                        this.pause();
                        this.currentTime = 0;
                    }
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                initCarousel();
            });
        });
    </script>
</body>
</html>
