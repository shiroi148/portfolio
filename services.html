<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BodoniBlack';
            src: url("BOD_BLAR.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f2e8;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure body takes at least full viewport height */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16.5px;
        }

        .logo {
            width: 25px;
            height: 25px;
            background-color: #0000ff;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #0000ff;
            font-weight: 600;
        }

        .nav-links a:nth-child(4) {
            text-decoration: underline;
        }

        .services-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            flex: 1; /* This makes the container expand to fill available space */
        }

        .page-title {
            color: #0000ff;
            font-size: 90px;
            font-family: 'BodoniBlack', 'Bodoni MT Black', serif;
            align-items: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            text-align: center;
            max-width: 700px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .service-card {
            background-color: #c1ff00;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .service-icon {
            background-color: #0000ff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-icon img {
            width: 25px;
            height: 25px;
            filter: invert(1);
        }

        .service-title {
            font-weight: 600;
            font-size: 16.8px;
            font-family: 'Poppins', sans-serif;
        }

        .footer {
            background-color: #0000ff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-family: Arial, sans-serif;
            width: 100%;
            margin-top: 120px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .services-grid {
                max-width: 900px;
                gap: 15px;
            }
            
            .service-card {
                padding: 15px;
            }
        }

        @media (max-width: 992px) {
            .page-title {
                font-size: 70px;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 700px;
            }
            
            nav {
                padding: 15px 30px;
            }
            
            .nav-links {
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 60px;
            }
            
            .subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }
            
            nav {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                align-self: flex-start;
            }
            
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .services-grid {
                gap: 15px;
                max-width: 500px;
            }
        }

        @media (max-width: 576px) {
            .page-title {
                font-size: 40px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                max-width: 350px;
            }
            
            .service-card {
                height: 70px;
            }
            
            .service-icon {
                width: 40px;
                height: 40px;
                min-width: 40px;
            }
            
            .service-icon svg {
                width: 20px;
                height: 20px;
            }
            
            .service-title {
                font-size: 15px;
            }
            
            .nav-links {
                font-size: 14px;
                gap: 10px;
            }
            
            .footer {
                margin-top: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>

        <div class="nav-links">

            <a href="portfoliopage.html">Portfolio</a>

            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="copyright">Copyright © 2025 <span class="name">Rachel</span>. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
